<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" align="center">
				<img class="img-circle" id="img_logo" src="imagenes/logo.png">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
            
            <!-- Begin # DIV Form -->
            <div id="div-forms">
            
                <!-- Begin # Login Form -->
                <form id="login-form">
	                <div class="modal-body">
			    		<div id="div-login-msg">
                            <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-login-msg">Escriba su nombre de usuario y contraseña.</span>
                        </div>
			    		<input id="login_username" class="form-control" type="text" placeholder="Email" required>
			    		<input id="login_password" class="form-control" type="password" placeholder="Password" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Recuerdame
                            </label>
                        </div>
    		    	</div>
			        <div class="modal-footer">
                        <div>
                            <button type="submit" id="botonLogin" data-dismiss="modal" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
			    	    <div>
                            <button id="login_lost_btn" type="button" class="btn btn-link">Olvidaste la contraseña?</button>
                            <button id="login_register_btn" type="button" class="btn btn-link">Registrarse</button>
                        </div>
			        </div>
                </form>
                <!-- End # Login Form -->
                
                <!-- Begin | Lost Password Form -->
                <form id="lost-form" style="display:none;">
	    		    <div class="modal-body">
	    				<div id="div-lost-msg">
                            <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-lost-msg">Type your e-mail.</span>
                        </div>
	    				<input id="lost_email" class="form-control" type="text" placeholder="E-Mail" required>
        			</div>
	    		    <div class="modal-footer">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                        </div>
                        <div>
                            <button id="lost_login_btn" type="button" class="btn btn-link">Login</button>
                            <button id="lost_register_btn" type="button" class="btn btn-link">Registro</button>
                        </div>
	    		    </div>
                </form>
                <!-- End | Lost Password Form -->
                
                <!-- Begin | Register Form -->
                <form id="register-form" style="display:none;">
        		    <div class="modal-body">
	    				<div id="div-register-msg">
                            <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-register-msg">Registrar una Cuenta.</span>
                        </div>
	    				<input id="register_username" class="form-control" type="text" placeholder="Username" required>
                        <input id="register_email" class="form-control" type="email" placeholder="E-Mail" required>
                        <input id="register_password" class="form-control" type="password" placeholder="Password" required>
        			</div>
	    		    <div class="modal-footer">
                        <div>
                            <button type="submit" id="botonRegistro" class="btn btn-primary btn-lg btn-block">Registro</button>
                        </div>
                        <div>
                            <button id="register_login_btn" type="button" class="btn btn-link">Login</button>
                            <button id="register_lost_btn" type="button" class="btn btn-link">Olvidaste la contraseña?</button>
                        </div>
	    		    </div>
                </form>
                <!-- End | Register Form -->
            </div>
            <!-- End # DIV Form -->
		</div>
	</div>
</div>
